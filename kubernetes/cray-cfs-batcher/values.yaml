cray-service:
  type: Deployment
  nameOverride: cray-cfs-batcher
  containers:
    cray-cfs-batcher:
      name: cray-cfs-batcher
      image:
        repository: artifactory.algol60.net/csm-docker/S-T-A-B-L-E/cray-cfs-batcher
        # tag defaults to chart appVersion
      ports:
      - name: http
        containerPort: 80
        protocol: TCP
      env:
      - name: CA_CERT
        value: /mnt/ca-vol/certificate_authority.crt
      - name: SERVICE_NAME
        value: cfs-batcher
      - name: PROXY_PATH
        value: /apis/cfs/batcher
      - name: SINGLE_THREAD_MODE
        value: 'True'
      volumeMounts:
      - name: ca-vol
        mountPath: /mnt/ca-vol
      livenessProbe:
        exec:
          command:
          - python3
          - "-m"
          - "batcher.liveness"
        initialDelaySeconds: 10
        periodSeconds: 30
      resources:
        requests:
          memory: "100Mi"
          cpu: "150m"
        limits:
          memory: "250Mi"
          cpu: "500m"
  volumes:
    ca-vol:
      name: ca-vol
      configMap:
        name: cray-configmap-ca-public-key
  ingress:
    enabled: false
  etcdCluster:
    enabled: false
